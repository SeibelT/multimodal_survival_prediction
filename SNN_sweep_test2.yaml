project: SNN_sweep
entity: tobias-seibel
method: grid
metric:
  goal: maximize
  name: c_index_max
parameters:
  epochs:
    value: 20
  batchsize:
    values: [1,32,128]
  alpha:
    value: [0.75,0.5,0.25,0]
  l1_lambda:
    values: [1e-5,1e-6,1e-7,1e-8,0]
  d_gen_out:
    values: [32,128]
  learningrate:
    values: [1e-4,1e-5]
  activation:
    values: [SELU,GELU]
  bins:
    values: [4,64]

command:
  - python3
  - SNN_sweep.py